<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MovieHub â€” GiftedTech Only</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="topbar">
    <div class="brand">ðŸŽ¬ MovieHub</div>
    <div class="search-row">
      <input id="searchInput" placeholder="Search movies, shows, anime..." autocomplete="off">
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <main class="container">
    <div id="loader" class="loader hidden" aria-hidden="true"></div>

    <section id="resultsGrid" class="grid" aria-live="polite"></section>

    <div class="pagination">
      <button id="prevPage" class="btn">Prev</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextPage" class="btn">Next</button>
    </div>
  </main>

  <!-- DETAILS / STREAM MODAL -->
  <div id="modal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-card">
      <button id="modalClose" class="modal-close" aria-label="Close">âœ•</button>

      <div class="modal-inner">
        <div class="modal-left">
          <img id="modalPoster" alt="poster" class="modal-poster">
          <div id="metaRow" class="meta-row">
            <h2 id="modalTitle"></h2>
            <div id="modalYear" class="year muted"></div>
          </div>
        </div>

        <div class="modal-right">
          <h3>Stream</h3>
          <div id="playerWrap" class="player-wrap">Loading stream...</div>

          <h3>Downloads</h3>
          <div id="downloadList" class="download-list">Loading links...</div>

          <h3>Subtitles</h3>
          <div id="subtitleList" class="subtitle-list">Loading subtitles...</div>

          <div class="modal-actions">
            <a id="openInNewTab" class="btn outline" target="_blank" rel="noopener">Open Stream in New Tab</a>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="app.js" defer></script>
</body>
</html>
