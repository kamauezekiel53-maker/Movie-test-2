<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Movie Hub</h1>
    <input type="text" id="searchInput" placeholder="Search movies...">
  </header>

  <nav>
    <button class="sec-btn" data-section="popular">Popular</button>
    <button class="sec-btn" data-section="trending">Trending</button>
    <button class="sec-btn" data-section="now_playing">Now Playing</button>
    <button class="sec-btn" data-section="top_rated">Top Rated</button>
  </nav>

  <main>
    <div id="continueWatch" class="continue-section hidden"></div>

    <div id="moviesGrid" class="grid"></div>

    <div id="loader" class="hidden loader">Loading...</div>

    <div class="pagination">
      <button id="prevPage">Prev</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextPage">Next</button>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="modalClose" class="close">&times;</span>

      <img id="modalPoster" class="modal-poster"/>

      <h2 id="modalTitle"></h2>
      <p id="modalOverview"></p>

      <h3>Cast</h3>
      <div id="modalCast"></div>

      <h3>Trailer</h3>
      <div id="modalVideos"></div>

      <h3>Stream</h3>
      <div id="modalPlayerWrap"></div>

      <h3>Download</h3>
      <div id="modalSub"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
